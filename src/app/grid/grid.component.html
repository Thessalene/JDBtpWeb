<div class="grid-container">
    <div *ngFor="let photoPath of photoPaths" class="column {{workType}}">
      <div class="content">
        <img src={{photoPath}} alt={{workType}} style="width:100%">
        <h4>{{title}}</h4>
        <p>{{description}}</p>
      </div>
    </div>
  <!-- END GRID -->
  </div>
